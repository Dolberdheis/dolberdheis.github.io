      width: 90%;

    h1 {

      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 20px;
    }
    .stats, .recent-users {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 15px;
      margin: 15px 0;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    }
    .stats p {
      margin: 8px 0;
      font-size: 1rem;
      color: #fff;
    }
    .btn {
      background: linear-gradient(135deg, #ff3366, #ff0033);
      color: #fff;
      padding: 15px 25px;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(255,0,51,0.4);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,0,51,0.6);
    }
    .recent-users h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #fff;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .user-card {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .user-card img {
      border-radius: 50%;
      margin-right: 10px;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff3366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      display: none;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #bbb;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      .btn { width: 100%; font-size: 1.1rem; }

</head>

    function updateStats() {
      let online = document.getElementById("onlineUsers");

</body>
</html>
